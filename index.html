<!DOCTYPE html>
<html>
    <head>
        <title>MVX - Knockout - Form Builder</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
    	<!-- Your HTML... -->
        <div id="form" class="panel">
            <div class="panel-body">
                <form action="" data-bind="foreach: form">
                    <div class="form-group">
                        <label data-bind="text: label"></label>
                        <span class="pull-right">
                            <button class="btn btn-danger btn-xs" data-bind="click: $parent.removeField">Remove</button>
                            <button class="btn btn-info btn-xs" data-bind="click: $parent.editField">Edit</button>
                        </span>
                        <div data-bind="template: {name: 'form-'+type, data: $data}">
                        </div>
                        <p class="help-block" data-bind="text: reminder_message"></p>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <div class="form-inline">
                    <select class="form-control" name="type" id="type" 
                        data-bind="
                            options: fields,
                            optionsCaption: 'Select type...',
                            optionsText: 'label',
                            value: fieldType    
                        "
                    ></select>
                    <button class="btn btn-default" data-bind="
                            enable: fieldType,
                            click: addField
                        "
                    >Add</button>
                </div>
            </div>
        </div>
        <div id="modal" class="modal" data-bind="style: {display: title() !== '' ? 'block' : 'none', overflow: 'auto', background: 'rgba(11,11,11,0.3)'}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bind="click: close">
                            <span arihidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" data-bind="text: title"></h4>
                    </div>
                    <div class="modal-body form-horizontal">
                        <!-- ko foreach: config -->
                        <div class="form-group">
                            <label class="col-sm-4 control-label" data-bind="text: key"></label>
                            <div class="col-sm-8" data-bind="if: typeof(value) === 'number'">
                                <p class="form-control-static" data-bind="text: value"></p>
                            </div>
                            <div class="col-sm-8" data-bind="if: typeof(value) === 'string'">
                                <input type="text" class="form-control" data-bind="value: value">
                            </div>
                            <div class="col-sm-8" data-bind="if: typeof(value) === 'boolean'">
                                <label class="radio-inline">
                                    <input type="radio" data-bind="attr:{name: key}, value: value, checked: value">true
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" data-bind="attr:{name: key}, value: value, checked: !value">false
                                </label>
                            </div>
                        </div>
                        <!-- /ko -->
                        <div class="form-group" data-bind="if: type().indexOf('text') < 0">
                            <label class="col-sm-4 control-label">Options</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="4" data-bind="arrayInline: options"></textarea>    
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
                        <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/html" id="form-text">
            <input type="text" data-bind="attr: {name: name, placeholder: placeholder}, value: default_value" class="form-control">
        </script>
        <script type="text/html" id="form-textinfo">
            <p class="form-control-static" data-bind="text: default_value"></p>
            <input type="hidden" data-bind="attr: {name: name}" />
        </script>
        <script type="text/html" id="form-textarea">
            <textarea data-bind="attr: {name: name, placeholder: placeholder}, value: default_value" class="form-control"></textarea>
        </script>
        <script type="text/html" id="form-radio">
            <div data-bind="foreach: $parent.options">
                <div class="radio">
                    <label>
                        <input type="radio" data-bind="attr: {name: $parent.name, checked: $parent.default_value == $data}, value: $data"><!--ko text: $data--><!--/ko-->
                    </label>
                </div>
            </div>
        </script>
        <script type="text/html" id="form-checkbox">
            <div data-bind="foreach: $parent.options">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-bind="attr: {name: $parent.name, checked: $parent.default_value.indexOf($data) >= 0}, value: $data"><!--ko text: $data--><!--/ko-->
                    </label>
                </div>
            </div>
        </script>
        <script type="text/html" id="form-select">
            <select class="form-control" data-bind="
                options: options,
                optionsCaption: placeholder,
                value: default_value,
                name: name
            "></select>
        </script>
        <script type="text/html" id="form-textfile">
            <input type="file" data-bind="{name: name}">
        </script>
        <script src="lib/knockout/dist/knockout.debug.js"></script>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/underscore/underscore.min.js"></script>
        <script src="module/FieldsTypeViewModel.js"></script>
        <script src="module/ModalViewModel.js"></script>
        <script src="module/CustomBinder.js"></script>
        <script>
        	// Your JS...
            var modal = new ModalViewModel({
            	save: updateField
            });
            var form = new FieldsTypeViewModel({
                edit: editField,
                remove: removeField
            });

            ko.applyBindings(form, document.getElementById('form'));
            ko.applyBindings(modal, document.getElementById('modal'));

            function editField () {
    			modal.open(this);
            }

            function removeField () {
                _removeFieldBy(this.index);
            }

            function updateField (config, type, options) {
                _removeFieldBy(config[0].value);
                var newField = arr2obj(config);
                newField.type = type;
                newField.options = filterEmpty(options);
                form.form.push(newField);
                _sortField();
            }

            function _removeFieldBy (index) {
                var target;
                form.form().forEach(function (field, order) {
                    if (field.index == index) {
                        target = order;
                    }
                });
                form.form.splice(target, 1);
            }

            function _sortField () {
                form.form.sort(function (prev, cur) {
                    return prev.index > cur.index;
                });
            }

            function arr2obj (arr) {
                var obj = {};
                arr.forEach(function (kv, index) {
                    obj[kv.key] = kv.value;
                });
                return obj;
            }

            function filterEmpty (arr) {
                var noEmptyArr = [];
                arr.forEach(function (value) {
                    if (!/^\s*$/.test(value)) {
                        noEmptyArr.push(value);
                    }
                });
                return noEmptyArr;
	        }
        </script>
    </body>
</html>
